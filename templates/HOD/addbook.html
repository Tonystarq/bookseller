{% extends "base1.html" %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Add Book</a></li>
            </ol>
        </div>
        
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Book</h4>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="btn btn-primary">

                    </div>
                    
                       
                    <div class="card-body">
                        <form action="{% url 'addbook' %}" method="POST">
                            {% csrf_token %}
                            <div class="row form-material">
                           
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Book Name </label>
                                    <input type= "text" class="form-control" id="bookname" placeholder="Enter Name" name="bookname" required>
                                </div>
                                
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb -3">
                                    <label class="form-label">Book Author</label>
                                    <input type="text" class="form-control" placeholder="Type here"id="author" name="author" required>
                                </div>
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Publishing Year</label>
                                    <input type="number" class="form-control" placeholder="Enter here" id="publishingyear" name="publishingyear" required >
                                </div>
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Price </label>
                                    <input type= "number" class="form-control" id="Price" placeholder="Price " name="Price" required>
                                </div>
                                
                               
                                
                                <div class="col-xl-3 col-xxl-6 col-md-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                
                                
                            </div>
                        </form>
                        
                    </div>
                
                </div>
            </div>
            
            </div>
        </div>
    </div>
</div>

        alert(document.getElementById("#plot_rate").value)
    }
</script>
    {% endblock %}
